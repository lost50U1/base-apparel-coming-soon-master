<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- google materials icon  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <!-- main style  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="grid">
      <div class="col1">
        <div class="logo">
          <img class="logo__img" src="/images/logo.svg" alt="logo" />
        </div>
        <div class="hero">
          <h1>
            <span class="pink">We're</span> <span>coming</span>
            <span>soon</span>
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <!-- i used onsubmit="return false;" to stop refreshing the page from refreshing when click the button -->
          <form name="form1" action="#" novalidate onsubmit="return false;">
            <input type="email" placeholder="Email Address" name="text1" />
            <span id="error2" class="material-symbols-outlined"> error </span>
            <button
              id="button"
              type="submit"
              onclick="ValidateEmail(document.form1.text1)"
            >
              <span class="material-symbols-outlined"> arrow_forward_ios </span>
            </button>
          </form>
          <span id="error"></span>
        </div>
      </div>

      <picture>
        <source srcset="images/hero-desktop.jpg" media="(min-width: 600px)" />
        <img src="/images/hero-mobile.jpg" alt="pic" />
      </picture>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
